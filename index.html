<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iframe Token Receiver</title>
</head>
<body>
  <h2>Iframe Token Receiver</h2>
  <div id="status">Waiting for token...</div>

  <script>
    window.addEventListener("message", event => {
      // IMPORTANT: Replace with your parent page origin for security!
      const trustedOrigin = "https://boq-poc-securityredesign.crm6.dynamics.com/";

      if (event.origin !== trustedOrigin) {
        console.warn("Blocked message from untrusted origin:", event.origin);
        return;
      }

      if (event.data && event.data.idToken) {
        console.log("Received ID Token:", event.data.idToken);
        document.getElementById("status").innerText = "ID Token received! Check console.";
        
        // You can now use the token to authenticate API calls, display user info, etc.
      }
    });
  </script>
</body>
</html>
